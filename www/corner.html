<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, inital-scale=1, maximum-scale=1, user-scalable=0">
		<link rel="stylesheet" type="text/css" href="./index.css"/>
		<meta http-equiv="Access-Control-Allow-Origin" content="./nav.html">
		<meta http-equiv="Access-Control-Allow-Origin" content="https://storage.cloud.google.com">
		<meta http-equiv="Access-Control-Allow-Origin" content="https://www.youtube.com">
		<meta name="referrer" content="no-referrer-when-downgrade">
		<link rel="icon" href="./favicon.ico"/>
		<script src="./index.js"></script>
		<title>Personal</title>
	</head>
	<body>
		<div id="loading"></div>
		<div id="page">
			<object type="text/html" data="./nav.html" width="100%"></object>
            <br/><br/><br/><br/><br/>
			<div class="center" style="width: 97%; display: contents; height: 100%;">
				<div id="textboxlined" class="growletter">
					<p><strong style="font-size: x-large;">Senior Ball Edit!</strong></p>
					<p>This is a <strong><i>rough</i> draft</strong>, but will be very similar to the final cut.</p>
					<p>Thanks to Angelica and Jacien for arranging a ride for everyone!</p>
				</div>
				<br/><br/>
				<div id="ytarea">
					<input id="ytprogress" type="range" min="0" max="100" value="0" step="0.01" oninput="slideSeek()"></input>

					<div id="ytwindow">
						<iframe id="ytplayer" src="https://www.youtube.com/embed/2-xmotuK-a8?enablejsapi=1&rel=0&modestbranding=1" 
						title="YouTube video player" frameborder="0" allow="accelerometer; picture-in-picture; autoplay" allowfullscreen>
							Seems like the video isn't loading. Try the download link below.</iframe>
					</div>
					
					<div id="ytcontrols">
						<button class="playercontrol" onclick="pausePlay()">
							<img src="./index_media/images/play.png" width="28px" height="28px" alt="Pause/Play">
						</button>
						<button class="playercontrol" onclick="jumpPlayer('backward')">
							<img src="./index_media/images/forward-left.png" width="30px" height="30px" alt="Jump Back">
						</button>
						<button class="playercontrol" onclick="jumpPlayer('forward')">
							<img src="./index_media/images/forward-right.png" width="30px" height="30px" alt="Jump Ahead">
						</button>
						<button class="playercontrol" onclick="restartPlayer()">
							<img src="./index_media/images/restart.png" width="28px" height="28px" alt="Restart">
						</button>
					</div>
					
				</div>
				<br/><br/><br/><br/>
				<a class="download" href="https://storage.cloud.google.com/personal-webpage-media/senior-ball-edit.mp4" download="prom2022-edit-draft">
					View the previous draft&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				</a>
			</div>
			<br/><br/>
			<footer></footer>

		</div>
	</body>
</html>
